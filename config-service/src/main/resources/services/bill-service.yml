spring: # DB configuration
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: create
    properties:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bill_service_database
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

server:
  servlet:
    context-path: /bills # prefix from which any account-controller is started
  port: 8082  # port to get access to bill-service